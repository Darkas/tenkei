name:                trees
version:             0.1.0.0

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/trees#readme>

dependencies:
- base >= 4.7 && < 5
- random
- timeit
- CBOR
- generics-sop
- binary
- bytestring
- bytestring-conversion

executables:
  trees-exe:
    main:                Main.hs
    source-dirs:
      - app
      - ../../haskell/libtenkei-haskell/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -lHStree-lib-0.1.0.0-7EtilDp8QlT7sUxpi2VOmG-ghc8.2.2
    extra-lib-dirs:
    - tenkei_implementation
    extra-libraries:
    - HStree-lib-0.1.0.0-7EtilDp8QlT7sUxpi2VOmG-ghc8.2.2
